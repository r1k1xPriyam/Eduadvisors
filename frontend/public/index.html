        <script>
            // Aggressive badge removal
            (function() {
                function removeBadge() {
                    // Remove by ID
                    const badge = document.getElementById('emergent-badge');
                    if (badge) {
                        badge.remove();
                    }
                    
                    // Remove any fixed position links to emergent.sh
                    document.querySelectorAll('a[href*="emergent"]').forEach(link => {
                        const style = window.getComputedStyle(link);
                        if (style.position === 'fixed' || link.id === 'emergent-badge') {
                            link.remove();
                        }
                    });
                }
                
                // Run immediately
                removeBadge();
                
                // Run on DOM ready
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', removeBadge);
                } else {
                    removeBadge();
                }
                
                // Run after window load
                window.addEventListener('load', removeBadge);
                
                // Use MutationObserver to catch dynamically added badges
                const observer = new MutationObserver(function(mutations) {
                    removeBadge();
                });
                
                observer.observe(document.body || document.documentElement, {
                    childList: true,
                    subtree: true
                });
                
                // Also check every 500ms as fallback
                setInterval(removeBadge, 500);
            })();
        </script>
